<script>
    $(document).ready(function(){
        $(".menuDiv > ul > li > a").hover(function(){
            $(this).parent().find(".subMenu").show();
            $(this).css("background-color","black");
            
        },function(){
            $(this).parent().find(".subMenu").hide();
             $(this).css("background-color","#5f5f5f");
        });
        $(".subMenu").hover(function(){
            $(this).show();
        },function(){
            $(this).hide();
        });
    });
    </script>
</head>
